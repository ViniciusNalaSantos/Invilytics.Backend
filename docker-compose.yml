volumes:
  mssql_data:

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=sa@2025*
      - MSSQL_PID=Developer
    ports:
      - 1433:1433
    restart: always
    volumes:
      - mssql_data:/var/opt/mssql
  sqlserver.configurator:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      - sqlserver



